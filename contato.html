        <div class="container col-12">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo_text.png" alt="Bootstrap" class="w-100">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid pt-4 px-4 pt-md-5 px-md-0" id="contato">
        <div class="text-center w-100 pt-4 pt-md-5 mt-4 mt-md-5">
            <h1 class="text-uppercase fw-light fs-1">Contato</h1>
        </div>
        <div class="container fw-light pt-4 mb-5">
            <form class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="mb-3">
                        <label class="form-label text-uppercase fs-6">Nome</label>
                        <div class="input-group">
                            <input type="text" class="form-control border border-dark rounded-0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-uppercase fs-6">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control border border-dark rounded-0">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label class="form-label text-uppercase fs-6">Mensagem</label>
                        <div class="input-group">
                            <textarea class="form-control border border-dark rounded-0" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="d-flex w-full">
                        <button
                            class="btn btn-outline-dark rounded-0 text-uppercase w-100 fw-light mb-5">Enviar</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-flex align-items-center">
                    <div class="fs-5 w-75" id="contact-info">
                        <div class="mb-3">
                            <span class="text-wrap">
                                <a href="https://goo.gl/maps/PxzjnvuLUZoFCwpU9" class="info-links">
                                    <i class="bi bi-geo-alt me-2"></i>
                                    R. Miguel Montoro Lozano, 340 - Jardim Iguatemi,
                                    Sorocaba - SP
                                </a>
                            </span>
                        </div>
                        <div class="mb-3">
                            <a href="tel:551533333333" class="info-links">
                                <span><i class="bi bi-telephone me-2"></i>(15) 3333-3333</span>
                            </a>
                        </div>
                        <div class="mb-3">
                            <a href="mailto:contato@liviasoaps.com.br" class="info-links">
                                <span><i class="bi bi-envelope me-2"></i>contato@liviasoaps.com.br</span>
                            </a>
                        </div>
                        <div class="mb-3 border border-secondary pt-2 border-start-0 border-end-0 border-bottom-0">
                            <span class="custom-font fw-bold">Horário de funcionamento:</span>
                            <ul>
                                <li class="fs-6">Segunda a Sexta das 08h às 18h</li>
                                <li class="fs-6">Sábado das 10h às 17h</li>
                            </ul>
                        </div>
                        <div
                            class="d-flex justify-content-between px-2 py-3 border border-secondary border-start-0 border-end-0">
                            <button class="btn-social"><i class="bi bi-facebook"></i></button>
                            <button class="btn-social"><i class="bi bi-instagram"></i></button>
                            <button class="btn-social"><i class="bi bi-twitter"></i></button>
                            <button class="btn-social"><i class="bi bi-linkedin"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="map pt-0 pt-md-2">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.8708045933918!2d-47.43985608826527!3d-23.465124278777928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf5fee31094803%3A0xc5929cc6b3dff73b!2sJardim%20Bot%C3%A2nico%20de%20Sorocaba%20Irm%C3%A3os%20Villas-B%C3%B4as!5e0!3m2!1spt-BR!2sbr!4v1683384533645!5m2!1spt-BR!2sbr"
                class="g-map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
